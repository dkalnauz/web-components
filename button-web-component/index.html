<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <script src="/dist/common-dependencies.js"></script>
  <script src="/dist/single-spa.config.js"></script>

    body {
      margin: 0;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);

    #react {
      background-color: #61dafb40;

      background-color: #c3002f4d;

  <div class="wrapper">
    <div id="react"></div>
    <div id="angular"></div>
    <div id="vue"></div>
  </div>
